<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
     <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>

<body>
    <!-- html for front page -->
    <div class="wrapper animate__animated animate__rollIn"id="wrapper">
        <div class="welcom_text">
            <form action="" class="welcome_form" autocomplete="off">
                <input type="text" id="welcome" placeholder="Enter Your Name">
            </form>
             <button onclick="start_quiz()" id="submit_btn">Start Quiz</button>
        </div>
    </div>


<!-- html for question -->
    
    <div class="maincontainer animate__animated animate__rollIn" id="maincontainer">
        <div class="container">
            <div class="nav">
                <h4 id="p_name"></h4>
                <h4 id="time"></h4>
            </div>

            <div class="footer">
             
            </div>
        </div>
    </div>
    

<!-- html for result -->

    <div class="after_submission animate__animated animate__backInDown" id="after_submission">
        <div class="remark">
               <h2 id="remark">your remarks</h2>
                <h2 id="marks"></h2>
        </div>
    </div>
    <script src="main1.js"></script>
</body>

</html>
